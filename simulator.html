    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <nav class="navbar">
      <div class="logo">WildFire Protection</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="conclusion.html">Conclusion</a></li>
        <li>
          <button class="btn-primary">
            <a href="simulator.html">Try Simulator</a>
          </button>
        </li>
      </ul>
      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>

      </div>
    </nav>
    <div class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="conclusion.html">Conclusion</a></li>
        <li>
          <button class="btn-primary">
            <a href="simulator.html"></a>Try Simulator
          </button>
        </li>
      </ul>
    </div>
    <div class="container">
      <h2>Simulator</h2>

      <p class="mb-60">
        This is the simulator where you can test various wildfire scenarios and
        protection strategies.
      </p>

      <div class="flex">
        <div class="left">
          <form action="">
            <label for="temperature">Temperature:</label>
            <div class="range-wrapper mb-40">
              
              <input
                type="range"
                name="range"
                id="temperature"
                value="35"
                min="-30"
                max="100"
                oninput="document.getElementById('temperature-output').value = this.value"
              />
              <output type="number" id="temperature-output" class="output">35</output>
            </div>
             <label for="humidity">Humidity:</label>
            <div class="range-wrapper mb-40">
              
              <input
                type="range"
                name="range"
                id="humidity"
                value="50"
                min="0"
                max="100"
                oninput="document.getElementById('humidity-output').value = this.value"
              />
              <output type="number" id="humidity-output" class="output">50</output>
            </div>
            <button class="btn-primary" type="submit">Run</button>
          </form>
        </div>
        <div class="line"></div>
        <div class="right">
          Probability of Fire:
          <p id="probability">90%</p>
        </div>
      </div>
    </div>

    <script type="module" src="simulator.js"></script>
  </body>
</html>
